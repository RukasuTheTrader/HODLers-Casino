<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rukasu's Casino</title>
    <style>
        body {
            background-image: url('casino background.avif');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            padding: 10px 0;
        }

        #jackCurrency {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: #75ff5e;
            font-size: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .container {
            width: 100%;
            height: 50vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game {
            background-image: url('poker_table_background.avif');
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #gameList {
            margin-top: 20px;
        }

        #gameList ul {
            list-style-type: none;
            padding: 0;
        }

        #gameList ul li {
            background-color: #333;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #results {
            display: none;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
        }

        @media only screen and (max-width: 1300px) {
            .container {
                height: 50vh;
            }

            .game {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Rukasu's Casino</h1>
        <div id="jackCurrency">
            <span id="jackAmount">1,000</span> Jack
        </div>
    </div>

    <div class="container">
        <div id="gameList">
            <ul>
                <li onclick="loadGame('diceJack')">DiceJack</li>
            </ul>
        </div>
        <div id="gameArea" class="game">
            <div id="diceJack" class="game">
                <label for="bet">Bet:</label>
                <input type="range" id="bet" min="10" max="1000" value="10" step="5">
                <input type="number" id="betNumber" value="10" min="10">
                <button id="startButton" onclick="startGame()">Start</button>
                <div id="playerArea" class="hidden">
                    <button id="rollButton" onclick="rollDice()" disabled>Roll</button>
                    <button id="holdButton" onclick="hold()" disabled>Hold</button>
                    <p id="playerScore">0</p>
                </div>
                <div id="hostArea" class="hidden">
                    <p id="hostScore">0</p>
                </div>
                <button id="reset" class="hidden" onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>
    <div id="results"></div>
</body>
</html>
