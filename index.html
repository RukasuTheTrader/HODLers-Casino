<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rukasu's Casino</title>
    <style>
        /* CSS-Anpassungen hier */
        body {
            background-image: url('casino background.avif');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* ... */
    </style>
</head>
<body>
<div id="jackCurrency">
    <span id="jackAmount">1000</span> Jack
</div>

<div class="container">
    <h1>Rukasu's Casino</h1>
    <div id="gameList">
        <ul>
            <li onclick="loadGame('diceJack')">DiceJack</li>
            <!-- Hier können Sie weitere Spiele hinzufügen, wenn sie verfügbar sind -->
        </ul>
    </div>
    <div id="gameArea">
        <div id="diceJack" class="game">
            <label for="bet">Bet:</label>
            <input type="range" id="bet" min="10" max="1000" value="10" step="5">
            <input type="number" id="betNumber" value="10" min="10">
            <button id="startButton" onclick="startGame()">Start</button>
            <div id="playerArea" class="hidden">
                <button onclick="rollDice()">Roll</button>
                <button onclick="hold()">Hold</button>
                <p id="playerScore">0</p>
            </div>
            <div id="hostArea" class="hidden">
                <p id="hostScore">0</p>
            </div>
            <button id="reset" class="hidden" onclick="resetGame()">Reset</button>
        </div>
    </div>
</div>

<script>
    let playerJack = 1000;
    let playerScore = 0;
    let hostScore = 0;

    document.addEventListener('DOMContentLoaded', (event) => {
        let betSlider = document.getElementById('bet');
        let betNumber = document.getElementById('betNumber');

        betSlider.addEventListener('input', function (e) {
            betNumber.value = e.target.value;
        });

        betNumber.addEventListener('input', function (e) {
            betSlider.value = e.target.value;
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('reset').addEventListener('click', resetGame);

        updateBetLimits();
    });

    function startGame() {
        let bet = parseInt(document.getElementById('betNumber').value);
        if (isNaN(bet) || playerJack < bet || bet < 10) {
            alert('Invalid bet!');
            return;
        }

        playerJack -= bet;
        updateJackDisplay();
        document.getElementById('playerArea').classList.remove('hidden');
        document.getElementById('startButton').setAttribute('disabled', 'true');
    }

    function rollDice() {
        let roll = Math.floor(Math.random() * 100) + 1;
        if (roll <= 4) {
            endGame(false);
            return;
        }
        playerScore += roll;
        if (playerScore > 100) endGame(false);
        document.getElementById('playerScore').innerText = playerScore.toString();
    }

    function hold() {
        document.getElementById('hostArea').classList.remove('hidden');
        do {
            let roll = Math.floor(Math.random() * 100) + 1;
            hostScore += roll;
        } while (hostScore < playerScore && hostScore <= 100);
        document.getElementById('hostScore').innerText = hostScore.toString();
        if (hostScore > 100 || hostScore < playerScore) {
            endGame(true);
        } else {
            endGame(false);
        }
    }

    function endGame(playerWins) {
        document.getElementById('reset').classList.remove('hidden');
        let bet = parseInt(document.getElementById('betNumber').value);
        if (playerWins) playerJack += bet * 2;
        updateJackDisplay();
        alert(playerWins ? 'You win!' : 'You lose!');
    }

    function resetGame() {
        document.getElementById('reset').classList.add('hidden');
        document.getElementById('playerArea').classList.add('hidden');
        document.getElementById('hostArea').classList.add('hidden');
        document.getElementById('startButton').removeAttribute('disabled');
        playerScore = 0;
        hostScore = 0;
        document.getElementById('playerScore').innerText = '0';
        document.getElementById('hostScore').innerText = '0';
    }

    function updateJackDisplay() {
        document.getElementById('jackAmount').innerText = playerJack.toLocaleString('en-US');
        updateBetLimits();
    }

    function updateBetLimits() {
        let betSlider = document.getElementById('bet');
        let betNumber = document.getElementById('betNumber');

        betSlider.max = playerJack;
        betNumber.max = playerJack;

        if (playerJack < 10) {
            betSlider.disabled = true;
            betNumber.disabled = true;
        } else {
            betSlider.disabled = false;
            betNumber.disabled = false;
            if (betSlider.value < 10) {
                betSlider.value = 10;
                betNumber.value = 10;
            } else if (betSlider.value > playerJack) {
                betSlider.value = playerJack;
                betNumber.value = playerJack;
            }
        }
    }

    function loadGame(gameName) {
        // Hier können Sie den Code hinzufügen, um verschiedene Spiele zu laden.
        // Aktuell ist nur das "DiceJack"-Spiel verfügbar.
        if (gameName === 'diceJack') {
            // Fügen Sie hier den Code hinzu, um das "DiceJack"-Spiel zu starten.
        }
    }
</script>
</body>
</html>
