<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rukasu's Casino</title>
    <style>
        /* CSS-Anpassungen hier */
        body {
            background-image: url('casino background.avif');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* ... */
    </style>
</head>
<body>
<div id="jackCurrency">
    <span id="jackAmount">1000</span> Jack
</div>

<div class="container">
    <h1>Rukasu's Casino</h1>
    <div id="gameList">
        <ul>
            <li onclick="loadGame('diceJack')">DiceJack</li>
            <!-- Hier können Sie weitere Spiele hinzufügen, wenn sie verfügbar sind -->
        </ul>
    </div>
    <div id="gameArea">
        <div id="diceJack" class="game">
            <label for="bet">Bet:</label>
            <input type="range" id="bet" min="10" max="1000" value="10" step="5">
            <input type="number" id="betNumber" value="10" min="10">
            <button id="startButton" onclick="startGame()">Start</button>
            <div id="playerArea" class="hidden">
                <button id="rollButton" onclick="rollDice()">Roll</button>
                <button id="holdButton" onclick="hold()">Hold</button>
                <p id="playerScore">0</p>
            </div>
            <div id="hostArea" class="hidden">
                <p id="hostScore">0</p>
            </div>
            <button id="reset" class="hidden" onclick="resetGame()">Reset</button>
        </div>
    </div>
</div>

<script>
    let playerJack = 1000;
    let playerScore = 0;
    let hostScore = 0;
    let gameInProgress = false;
    let playerHeld = false;

    document.addEventListener('DOMContentLoaded', (event) => {
        let betSlider = document.getElementById('bet');
        let betNumber = document.getElementById('betNumber');

        betSlider.addEventListener('input', function (e) {
            betNumber.value = e.target.value;
        });

        betNumber.addEventListener('input', function (e) {
            betSlider.value = e.target.value;
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('reset').addEventListener('click', resetGame);

        updateBetLimits();
    });

    function startGame() {
        let bet = parseInt(document.getElementById('betNumber').value);
        if (isNaN(bet) || playerJack < bet || bet < 10) {
            alert('Invalid bet!');
            return;
        }

        playerJack -= bet;
        updateJackDisplay();
        document.getElementById('playerArea').classList.remove('hidden');
        document.getElementById('startButton').setAttribute('disabled', true);
        document.getElementById('rollButton').removeAttribute('disabled');
        document.getElementById('holdButton').removeAttribute('disabled');
        gameInProgress = true;
        playerHeld = false;
    }

    function rollDice() {
        if (!gameInProgress || playerHeld) return;

        let roll = Math.floor(Math.random() * 100) + 1;
        if (roll <= 4) {
            endGame(false);
            return;
        }
        playerScore += roll;
        if (playerScore > 100) endGame(false);
        document.getElementById('playerScore').innerText = playerScore.toString();
    }

    function hold() {
        if (!gameInProgress || playerHeld) return;

        document.getElementById('hostArea').classList.remove('hidden');
        do {
            let roll = Math.floor(Math.random() * 100) + 1;
            hostScore += roll;
        } while (hostScore < playerScore && hostScore <= 100);
        document.getElementById('hostScore').innerText = hostScore.toString();
        if (hostScore > 100 || hostScore < playerScore) {
            endGame(true);
        } else {
            endGame(false);
        }
        playerHeld = true;
    }

    function endGame(playerWins) {
        gameInProgress = false;
        document.getElementById('reset').classList.remove('hidden');
        let bet = parseInt(document.getElementById('betNumber').value);
        if (playerWins) playerJack += bet * 2;
        updateJackDisplay();
        alert(playerWins ? 'You win!' : 'You lose!');
